{%- extends "base.html" %}
{% block head %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/bar_chart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/doughnut_chart.js') }}"></script>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-sm-4">
            <canvas id="bar_chart" width="600" height="400"></canvas>
        </div>
        <div class="col-sm-4">
            <canvas id="syn_dou_chart" width="600" height="400"></canvas>
        </div>
        <div class="col-sm-4">
            <canvas id="real_dou_chart" width="600" height="400"></canvas>
        </div>
    </div>

    <script type="text/javascript">
        barChart("bar_chart", {{ bar_data }}, {{ bar_labels | safe}}, "{{ bar_label }}", "{{ bar_foot_label }}", {{ bar_colors | safe}});
        doughnutChart("syn_dou_chart", {{ syn_dou_data }}, {{ syn_dou_labels | safe}}, "{{ syn_dou_label }}", {{ syn_dou_colors | safe}});
        doughnutChart("real_dou_chart", {{ real_dou_data }}, {{ real_dou_labels | safe}}, "{{ real_dou_label }}", {{ real_dou_colors | safe}});
    </script>


{% endblock %}
