{%- extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/forms.css') }}">
{% endblock %}
{% block content %}
    <div id="login_form_container" class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 card">
            <div class="card-title">
                <h2 class="text-center">User Login</h2>
            </div>
            <form class="text-center" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Username</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="username" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Password</label>
                    <div class="col-lg-9">
                        <input class="form-control" stype="password" name="password" required>
                    </div>
                </div>
                <input class="btn btn-info btn-block btn_bg_custom" value="Login" type="submit">
                <hr>
            </form>
        </div>
    </div>
</div>
{% endblock %}
